<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login Form | By Faizanscommunit</title>

</head>

<body class="body">
    <center>

        <form class="form" action="">

            <div class="container">
                <div class="h1div">
                    <h1 class="h1">Login Form</h1>
                </div>

                <div class="divtext">
                    <label class="labeltext" for="">Email address</label>

                </div>
                <br>
                <div class="divinput">
                    <input class="input" type="email" name="" id="" placeholder="Enter email address" required>
                </div>

                <br>
                <div class="divpasstext">
                    <label class="labelpass" for="">Password</label>
                </div>

                <br>
                <div class="divinputpass">
                    <input class="inputpass" type="password" name="" id="" placeholder="Enter password" required>
                </div>
                <br>
                <div class="divcheckbox">
                    <input class="checkbox" type="checkbox" name="remember me" checked id=""> <b style="font-family: 'Roboto', sans-serif; font-size: 15px;">Remember me</b>
                    <a class="forgetPassword" href="#" style="font-family: 'Roboto', sans-serif; font-size: 15px;">Forget Password?</a>
                </div>
                <br>

                <div class="divbtn">
                    <button class="btn">Login</button>
                </div>
                <br>

                <hr class="hr">
                <div class="signup">
                    <label for="">Don't have an account?</label>
                    <a href="#">Sign Up</a>
                </div>
            </div>
        </form>
    </center>


</body>

</html>
